<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Calculadora de IMC</h1>
        <label for="peso">Peso (kg):</label>
        <input type="text" id="peso" placeholder="Informe seu peso"><br>
        
        <label for="altura">Altura (m):</label>
        <input type="text" id="altura" placeholder="Informe sua altura"><br>
        
        <button onclick="calcularIMC()">Calcular</button>
        
        <p>Seu IMC é: <span id="resultado"></span></p>
    </div>

    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);
            
            if (!isNaN(peso) && !isNaN(altura) && altura > 0) {
                var imc = peso / (altura * altura);
                document.getElementById("resultado").textContent = imc.toFixed(2);
            } else {
                document.getElementById("resultado").textContent = "Informe valores válidos.";
            }
        }
    </script>
</body>
</html>
